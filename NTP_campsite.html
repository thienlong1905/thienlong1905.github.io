<body id = "body5">
    <h1><b><big>Nguyen Tri Phuong Campsite</big></b></h1>
    <p><b><big>Nguyen Tri Phuong campsite isn't at Nguyen Tri Phuong Junior High School, so it's at Ve Nguon ecotourism area<br>And here are some pictures at Ve Nguon ecotourism area</big></b></p>
    <div>
        <button id="toggleBtn" style ="border-radius: 10px; background-color: grey">
            <h2>Change Light-Dark Mode</h2>
        </button>
    </div>
    <script>
        document.getElementById("toggleBtn").addEventListener("click", function() {
          document.body.classList.toggle("dark-mode");
          
          // Lưu trạng thái vào localStorage
          if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("theme", "dark");
          } else {
            localStorage.setItem("theme", "light");
          }
        });
      
        // Kiểm tra trạng thái khi tải trang
        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark-mode");
        }
    </script>
</body>
