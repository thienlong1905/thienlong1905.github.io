<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
    <style>
        /* T√πy ch·ªânh √¥ nh·∫≠p m·∫≠t kh·∫©u */
        .password-container {
            position: relative;
            display: inline-block;
        }

        input[type="password"], input[type="text"] {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #ff9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Please enter your password to bypass</h1>
    <form onsubmit="event.preventDefault(); checkPassword();">
        <label for="password">Nh·∫≠p m·∫≠t kh·∫©u:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button type="submit">X√°c nh·∫≠n</button>
    </form>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "DoThiBaoNgoc") {
                alert("M·∫≠t kh·∫©u ƒë√∫ng!");
                window.location.href = "./MyLetter/letter.html";
            } else {
                alert("M·∫≠t kh·∫©u sai! Vui l√≤ng th·ª≠ l·∫°i.");
            }
        }

        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
